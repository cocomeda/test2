<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Reader for CoCo medaka5c</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
     /* 既存のスタイル */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 100, 0.99);
            z-index: 220;
        }
        #popup {
            font-size: 5vw;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; 
            height: 55vw;
            border: 0.5vw solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 1vw rgba(0, 0, 0, 0.2);
            z-index: 250;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        #popup-message {
            position: fixed;
            left: 50%;
            top: 40%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            font-size: 4.5vw;
        }





        /* ローディング表示のためのオーバーレイ */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 95, 0.99);
        }

        /* ローディングメッセージ */
        #loading-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            z-index: 200;
            font-weight: bold;
        }



      /* モーダルのスタイル */
#resultModal {
    display: none; /* モーダルをデフォルトで非表示にする */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
}


/* モーダルのコンテンツ */
.modal-content {
    background-color: #fefefe;
    margin: 0; /* マージンをリセット */
    padding: 20px;
    border: 1px solid #888;
    width: 85%; /* 幅を調整 */
    max-width: 85vw; /* 最大幅を指定 */
    position: absolute;
    top: 50%; /* 画面の縦中央に配置 */
    left: 50%; /* 画面の横中央に配置 */
    transform: translate(-50%, -50%); /* 中央に完全に配置するための調整 */
    text-align: center;
    font-size: 1.5rem; /* 固定フォントサイズ */
    
}

/* モーダル内のメッセージの文字サイズを大きくする */
#resultMessage {
     /* font-size: 6vw;ここでさらに文字サイズを大きく設定 */
      /*font-weight: bold; 文字を太くする */
    color: #333;  /* 文字の色を変更（必要なら） */
}

        
/* モーダルのコンテンツを中央に配置 */
.modal-content2 {
    background-color: #fefefe;
    margin: 0; /* マージンをリセット */
    padding: 20px;
    border: 1px solid #888;
    width: 85%; /* 幅を調整 */
    max-width: 85vw; /* 最大幅を指定 */
    position: absolute;
    top: 50%; /* 画面の縦中央に配置 */
    left: 50%; /* 画面の横中央に配置 */
    transform: translate(-50%, -50%); /* 中央に完全に配置するための調整 */
            text-align: center;
            font-size: 4vw;
    
}

/* 閉じるボタン */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>

    <!-- モーダルの表示 -->
    <div id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultMessage"></div>
        </div>
    </div>

    <!-- ローディング表示のためのオーバーレイ -->
    <div id="loading-overlay">
        <div id="loading-message">読み込み中…</div>
    </div>

<script>
// LIFFの初期化
liff.init({ liffId: '1657196041-ALeOLrEa' }).then(() => {
    if (!liff.isLoggedIn()) {
        // ログインが必要な場合、ログインページを表示
        liff.login();
    } else {
        // ユーザーがログインしている場合、直ちにQRコードリーダーを開く
        openQRCodeReader1();
    }
}).catch((err) => {
    console.error('LIFFの初期化に失敗しました', err);
});

// QRコードリーダーを開く関数
function openQRCodeReader1() {
    liff.scanCode()
        .then(result => {
            if (result.value) {
                // QRコードのスキャンが成功した場合
                console.log("QRコードスキャン結果:", result.value);
                let qr_data = result.value; // QRコードのデータ
                sendQRDataToGAS1(qr_data); // Google Apps ScriptにQRコードデータを送信する
            } else {
                console.error('No QR code is detected');
            }
        })
        .catch(err => {
            console.error('Error scanning QR code:', err);
        })
        .finally(() => {
            // QRコードリーダーを閉じる
           // liff.closeWindow();
        });
}

// QRコードデータをGoogle Apps Scriptに送信する関数
function sendQRDataToGAS1(qr_data) {

    showLoading(); // ローディング表示
    
    const idToken = liff.getIDToken();

    // QRコードデータとIDトークンをGASに送信
    $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbxXroSJ8bGOuHFiDfYlIScabyB0spwyrkfMVriAW66DhOFxkXSYOswRsX1c_R9HnDlt/exec',    
        type: 'POST',
        data: { idToken: idToken, qr_data: qr_data },
        success: function (response) {
            try {
                // レスポンスオブジェクトからメッセージを抽出
               var message = response.message;
                hideLoading();
                // モーダルで表示
                showModal(message);
            } catch (error) {
                console.error('Response parsing error:', error);
                showModal('An error occurred while parsing the response.');
            }
        },
        error: function (error) {
            // エラー時の処理
            console.error(error);
            showModal('エラー：Failed to send QR data.'); // エラーメッセージをモーダルで表示
        }
    });
}

// モーダルを表示する関数
function showModal(message) {
    var modal = document.getElementById("resultModal");
    var resultMessage = document.getElementById("resultMessage");
    var span = document.getElementsByClassName("close")[0];
    
  // 改行文字 \n を <br> タグに変換
    message = message.replace(/\n/g, "<br>");
    
       resultMessage.innerHTML = message;
    modal.style.display = "block";

    // モーダルを閉じる処理
    span.onclick = function() {
        modal.style.display = "none";
        window.location.href = 'index.html'; // モーダルを閉じた後にindex.htmlに移動
    }
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            window.location.href = 'index.html'; // モーダルを閉じた後にindex.htmlに移動
        }
    }
}

function showLoading() {
    document.getElementById('loading-overlay').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loading-overlay').style.display = 'none';
}
</script>
</body>
</html>
