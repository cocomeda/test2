<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reader for CoCo medaka5c</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        /* 既存のスタイル */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 100, 0.99);
            z-index: 220;
        }
        #popup {
            font-size: 5vw;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; 
            height: 55vw; /* 上からの距離 */
            border: 0.5vw solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 1vw rgba(0, 0, 0, 0.2);
            z-index: 250;
            display: flex; /* flexbox を使用して中央寄せと要素配置を制御 */
            flex-direction: column; /* 縦方向に要素を並べる */
            justify-content: space-between; /* 要素を上下に均等配置 */
            align-items: center; /* 水平方向の中央寄せ */
            padding: 2vw; /* 内側の余白 */
            box-sizing: border-box; /* パディングを幅に含める */
        }

        #popup-message {
            text-align: center;
            font-size: 4.5vw;
            flex-grow: 1; /* メッセージ部分が利用可能なスペースを占める */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1vw; /* メッセージの余白 */
        }

        #close-btn {
            position: absolute; /* 親要素 #popup に対して絶対配置 */
            top: 1vw; /* 上からの位置 */
            right: 2vw; /* 右からの位置 */
            font-size: 7vw; /* 大きめのサイズ */
            cursor: pointer;
            color: #aaa;
        }
        #close-btn:hover {
            color: black;
        }

        #popup-close-button {
            background-color: #4CAF50; /* 緑色の背景 */
            color: white; /* 白い文字 */
            padding: 3vw 6vw; /* パディング */
            border: none; /* ボーダーなし */
            border-radius: 1vw; /* 角丸 */
            cursor: pointer;
            font-size: 4vw; /* 文字サイズ */
            margin-top: 2vw; /* メッセージとの間隔 */
            width: 60%; /* ボタンの幅 */
            box-sizing: border-box;
        }
        #popup-close-button:hover {
            background-color: #45a049;
        }


        /* ローディングオーバーレイ */
        #loading-overlay {
            display: none; /* デフォルトで非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 95, 0.99);
            z-index: 200; /* ポップアップより手前 */
            justify-content: center; /* 中央寄せ */
            align-items: center; /* 中央寄せ */
        }

        /* ローディングメッセージ */
        #loading-message {
            color: white;
            font-size: 4vw;
            font-weight: bold;
        }

        /* モーダルのスタイル（今回は使用しませんが残します） */
        #resultModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <span id="close-btn" onclick="closePopup()">×</span>
        <div id="popup-message"></div>
        <button id="popup-close-button" onclick="closePopup()">閉じる</button> </div>
   
    <div id="loading-overlay">
        <div id="loading-message">読み込み中…</div>
    </div>
    
<script>
// jQueryのDOM Readyで全体をラップ
$(document).ready(function() {
    // LIFFの初期化
    liff.init({ liffId: '1657196041-ALeOLrEa' }).then(() => {
        if (!liff.isLoggedIn()) {
            // ログインが必要な場合、ログインページを表示
            liff.login();
        } else {
            // ユーザーがログインしている場合、直ちにQRコードリーダーを開く
            openQRCodeReader();
        }
    }).catch((err) => {
        console.error('LIFFの初期化に失敗しました', err);
        // LIFF初期化エラー時もポップアップ表示
        showPopup('LIFFの初期化に失敗しました。');
    });

    // QRコードリーダーを開く関数
    function openQRCodeReader() {
        showLoading('QRコードリーダー起動中…'); // ローディング表示をQRリーダー起動前に
        
        liff.scanCode()
            .then(result => {
                // スキャンが成功した場合、ローディングメッセージを変更
                showLoading('データを送信中…'); 
                if (result.value) {
                    // QRコードのスキャンが成功した場合
                    console.log("QRコードスキャン結果:", result.value);
                    let qr_data = result.value; // QRコードのデータ
                    sendQRDataToGAS(qr_data); // Google Apps ScriptにQRコードデータを送信する
                } else {
                    // QRコードを読み込まずにリーダーを閉じた場合（result.valueがnull）
                    console.log('QRコードが検出されずにリーダーが閉じられました。');
                    hideLoading(); // ローディングを非表示
                    showPopup('QRコードを読み取らずに閉じました。'); // ポップアップ表示
                }
            })
            .catch(err => {
                console.error('Error scanning QR code:', err);
                hideLoading(); // エラー発生時もローディングを非表示
                showPopup('QRコードスキャン中にエラーが発生しました。'); // ポップアップ表示
            });
    }

    // QRコードデータをGoogle Apps Scriptに送信する関数
    function sendQRDataToGAS(qr_data) {
        const idToken = liff.getIDToken();

        // QRコードデータとIDトークンをGASに送信
        $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbzeGgWljzalqzgFHSWqzd7napJIsXN7zukNj-MSKMJ3AdpjQ9oSIScQJK2uQtcN8zsr/exec',    
            type: 'POST',
            data: { idToken: idToken, qr_data: qr_data },
            success: function (response) {
                try {
                    var message = response.message;
                    hideLoading(); // GAS通信成功時
                    showPopup(message); // ポップアップ表示
                } catch (error) {
                    console.error('Response parsing error:', error);
                    hideLoading(); // エラー時
                    showPopup('レスポンスの解析中にエラーが発生しました。');
                }
            },
            error: function (error) {
                console.error('Failed to send QR data to GAS:', error);
                hideLoading(); // エラー時
                showPopup('GASへのデータ送信に失敗しました。'); // エラーメッセージをポップアップで表示
            }
        });
    }

    // ポップアップを表示する関数（自動で閉じない）
    function showPopup(message) {
        document.getElementById('popup-message').innerText = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'flex'; // flexにして中央寄せを維持
    }

    // ポップアップを閉じ、LIFFウィンドウも閉じる関数
    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
        
        // LIFFウィンドウを閉じる
        if (liff.isInClient()) { // LINEアプリ内で開いている場合のみ閉じる
            liff.closeWindow();
        } else {
            // LINEアプリ外（ブラウザなど）で開いている場合は、トップページへリダイレクト
            window.location.href = 'index.html'; 
        }
    }

    // ローディング表示関数
    function showLoading(message = '読み込み中…') {
        document.getElementById('loading-message').innerText = message; // メッセージを設定
        document.getElementById('loading-overlay').style.display = 'flex'; // flexで中央寄せを適用
    }

    // ローディング非表示関数
    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    // モーダル関連関数（今回は使用しません）
    function showModal(message) { /* ... */ }
}); // $(document).ready() の終わり
</script>
</body>
</html>
