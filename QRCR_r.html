<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reader for CoCo medaka5c</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        /* 既存のスタイル */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 100, 0.99);
            z-index: 220;
        }
        #popup {
            font-size: 5vw;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 55vw;
            border: 0.5vw solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 1vw rgba(0, 0, 0, 0.2);
            z-index: 250;
            display: flex; /* flexに変更して中央寄せを維持 */
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 2vw; /* 内側に余白を追加 */
            box-sizing: border-box; /* paddingがwidth/heightに含まれるようにする */
        }

        #popup-message {
            text-align: center;
            font-size: 4.5vw;
            margin-bottom: 3vw; /* ボタンとの間に余白 */
        }

        /* 閉じるボタンのスタイル */
        #popup-close-btn {
            padding: 2vw 4vw;
            font-size: 4vw;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 1vw;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #popup-close-btn:hover {
            background-color: #0056b3;
        }

        /* モーダルのスタイル（今回は使用しませんが残します） */
        #resultModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <div id="popup">
        <div id="popup-message"></div>
        <button id="popup-close-btn">閉じる</button>
    </div>
    
    <script>
// jQueryのDOM Readyで全体をラップ
$(document).ready(function() {
    // LIFFの初期化
    liff.init({ liffId: '1657196041-ALeOLrEa' }).then(() => {
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            // ユーザーがログインしている場合、直ちにQRコードリーダーを開く
            openQRCodeReader();
        }
    }).catch((err) => {
        console.error('LIFFの初期化に失敗しました', err);
        // LIFF初期化エラー時のみポップアップを表示
        showPopup('LIFFの初期化に失敗しました。'); 
    });

    // QRコードリーダーを開く関数
    function openQRCodeReader() {
        // QRコードリーダー起動前のローディング表示は削除
        liff.scanCode()
            .then(result => {
                if (result.value) {
                    // QRコードのスキャンが成功した場合
                    console.log("QRコードスキャン結果:", result.value);
                    let qr_data = result.value;
                    sendQRDataToGAS(qr_data);
                } else {
                    // QRコードを読み込まずにリーダーを閉じた場合
                    console.log('QRコードが検出されずにリーダーが閉じられました。');
                    showPopup('QRコードを読み取らずに閉じました。'); // ポップアップ表示
                }
            })
            .catch(err => {
                console.error('Error scanning QR code:', err);
                showPopup('QRコードスキャン中にエラーが発生しました。'); // ポップアップ表示
            });
    }

    // QRコードデータをGoogle Apps Scriptに送信する関数
    function sendQRDataToGAS(qr_data) {
        const idToken = liff.getIDToken();

        $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbzeGgWljzalqzgFHSWqzd7napJIsXN7zukNj-MSKMJ3AdpjQ9oSIScQJK2uQtcN8zsr/exec',    
            type: 'POST',
            data: { idToken: idToken, qr_data: qr_data },
            success: function (response) {
                try {
                    var message = response.message;
                    showPopup(message); // ポップアップ表示
                } catch (error) {
                    console.error('Response parsing error:', error);
                    showPopup('レスポンスの解析中にエラーが発生しました。');
                }
            },
            error: function (error) {
                console.error('Failed to send QR data to GAS:', error);
                showPopup('GASへのデータ送信に失敗しました。'); // エラーメッセージをポップアップで表示
            }
        });
    }

    // ポップアップを表示する関数（自動クローズなし）
    function showPopup(message) {
        document.getElementById('popup-message').innerText = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'flex'; // flexにして中央寄せを維持
    }

    // ポップアップを閉じる関数（ボタンクリックで呼び出される）
    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
        // LIFFアプリを閉じる
        if (liff.isInClient()) {
            liff.closeWindow();
        } else {
            // LINEアプリ外（ブラウザなど）で開いている場合は、トップページへリダイレクト
            window.location.href = 'index.html';
        }
    }

    // ポップアップの閉じるボタンにイベントリスナーを設定
    $('#popup-close-btn').on('click', function() {
        closePopup();
    });

    // ローディング表示関数 (完全に削除)
    // function showLoading(message = '読み込み中…') { ... }

    // ローディング非表示関数 (完全に削除)
    // function hideLoading() { ... }

    // モーダル関連関数（今回は使用しません）
    // function showModal(message) { /* ... */ }
}); // $(document).ready() の終わり
</script>
</body>
</html>
