<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIFFルーレット抽選</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #rouletteSection { display: none; margin-top: 20px; position: relative; display: inline-block; }
    canvas { border: 2px solid #333; border-radius: 50%; }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
    }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>QR抽選ルーレット</h2>
  <button id="scanBtn">QRコードを読み取る</button>

  <div id="rouletteSection">
    <div id="pointer"></div>
    <canvas id="roulette" width="300" height="300"></canvas><br>
    <button id="controlBtn">スタート</button>
    <div id="result"></div>
  </div>

  <script>
    // ★ LIFF IDを差し替え
   const LIFF_ID = "1657196041-ALeOLrEa";  
    // ★ GASの公開URLを差し替え
    const GAS_URL = "https://script.google.com/macros/s/XXXXX/exec";

    // 当たり確率設定（ここで調整）
    // "あたり"を増やせば確率UP、"はずれ"を増やせば確率DOWN
    const segments = ["はずれ", "はずれ", "はずれ", "あたり"];
    const colors   = ["#f66", "#6f6", "#66f", "#ff0"];

    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");

    let angle = 0;
    let spinning = false;
    let speed = 0;
    let state = "idle"; // idle, spinning, stopping

    function drawRoulette() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * arc + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(segments[i], 70, 10);
        ctx.restore();
      }
    }

    function spin() {
      if (!spinning) return;
      angle += speed;
      angle %= 2 * Math.PI;
      ctx.clearRect(0, 0, 300, 300);
      ctx.save();
      ctx.translate(150, 150);
      ctx.rotate(angle);
      ctx.translate(-150, -150);
      drawRoulette();
      ctx.restore();

      if (state === "stopping") {
        if (speed > 0.002) {
          speed *= 0.98; // 減速
          requestAnimationFrame(spin);
        } else {
          spinning = false;
          state = "idle";
          document.getElementById("controlBtn").innerText = "スタート";
          showResult();
        }
      } else {
        requestAnimationFrame(spin);
      }
    }

    function showResult() {
      const arc = (2 * Math.PI) / segments.length;
      // ポインタ（上側）にある区画を判定
      const index = Math.floor(((2 * Math.PI - angle) % (2 * Math.PI)) / arc);
      const result = segments[index];

      if (result === "あたり") {
        fetch(GAS_URL)
          .then(res => res.json())
          .then(data => {
            document.getElementById("result").innerText = data.message;
          })
          .catch(err => {
            console.error(err);
            document.getElementById("result").innerText = "エラーが発生しました";
          });
      } else {
        document.getElementById("result").innerText = "残念！はずれです。";
      }
    }

    document.getElementById("controlBtn").addEventListener("click", () => {
      if (state === "idle") {
        spinning = true;
        state = "spinning";
        speed = 0.3;
        document.getElementById("controlBtn").innerText = "ストップ";
        spin();
      } else if (state === "spinning") {
        state = "stopping";
      }
    });

    // 初期描画
    drawRoulette();

    // LIFF初期化
    liff.init({ liffId: LIFF_ID })
      .then(() => {
        document.getElementById("scanBtn").addEventListener("click", () => {
          liff.scanCodeV2().then(result => {
            const scannedValue = result.value;
            if (scannedValue === "SPECIAL") {
              document.getElementById("scanBtn").style.display = "none";
              document.getElementById("rouletteSection").style.display = "inline-block";
            } else {
              alert("対象外のQRコードです");
            }
          });
        });
      })
      .catch(err => {
        console.error("LIFF init error", err);
      });
  </script>
</body>
</html>
