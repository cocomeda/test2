<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>画像ボタン</title>
    <link rel="stylesheet" href="css/style_4kfm.css">
    <script src="https://static.line-scdn.net/liff/edge/versions/2.14.0/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 2vw;
        }
        .img-button {
            display: inline-block;
            width: 20vw; /* ボタンの幅 */
            height: 20vw; /* ボタンの高さ */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .img-button:hover {
            opacity: 0.8; /* ホバー時の効果 */
        }
    </style>
</head>
<body>
    <h1>画像ボタンの例</h1>
<a href="QRCR_r.html"><img src="QRCR_r.jpg" class="img-button" alt="QRコードリーダー"></a>
<a href="numberForm.html"><img src="4kfm.jpg" class="img-button" alt="コード入力フォーム"></a>
<a href="reservation.html"><img src="yyk.jpg" class="img-button" alt="予約注文"></a>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            liff.init({ liffId: "1657196041-ALeOLrEa" }, () => {
                document.getElementById('openNumberForm').addEventListener('click', () => {
                    liff.openWindow({
                        url: 'QRCR_r.html',
                        external: true
                    });
                });

                document.getElementById('anotherAction').addEventListener('click', () => {
                    liff.openWindow({
                        url: 'numberForm.html',
                        external: true
                    });
                });

                document.getElementById('thirdAction').addEventListener('click', () => {
                      liff.openWindow({
                        url: 'reservation.html',
                        external: true
                    });
                });
            }, err => {
                console.error('LIFF初期化エラー:', err);
            });
        });
    </script>
</body>
</html>
