<!DOCTYPE html>
  
<html lang="ja">
  
<head>
  
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>メダカオークション</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  
    <script src="https://unpkg.com/@line/liff/dist/liff.js"></script>
  
<style>
  

  
body {
  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  
    background-color: #f4f7f6;
  
    margin: 0;
  
    padding: 20px;
  
    color: #333;
  

  
}
  

  
.container {
  
    max-width: 600px;
  
    margin: 20px auto;
  
    background-color: #ffffff;
  
    border-radius: 10px;
  
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  
    padding: 30px;
  
}
  

  
h1, h2 {
  
    color: #2c3e50;
  
    text-align: center;
  
    margin-bottom: 4vw;
  
}
  

  
hr {
  
    border: none;
  
    border-top: 1px dashed #e0e0e0;
  
    margin: 1vw 0;
  
}
  

  
.product-section {
  
    text-align: center;
  
}
  

  
.product-media img {
  
    max-width: 100%; /* 親要素の幅を超えないようにする */
  
    height: auto; /* 画像の比率を維持する */
  
    border-radius: 8px;
  
    margin-bottom: 15px;
  
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  
    width: 80vw; /* ここで画像の横幅を300pxに指定 */
  
}
  

  
.product-description {
  
    font-size: 0.95em;
  
    color: #555;
  
    text-align: left;
  
}
  

  
.auction-info0 {
  
    text-align: center;
  
    font-size: 8vw;
  
    font-weight: bold;
  
    color:black;
  
}
  

  
.auction-info {
  
    text-align: center;
  
    font-size: 5vw;
  
    font-weight: bold;
  
    color:black;
  
}
  

  

  
.auction-info2 {
  
    text-align: center;
  
    font-size: 4vw;
  
    font-weight: bold;
  
    color:#27ae60; /* 緑色で目立たせる */
  
}    
  

  
.bid-section {
  
    padding: 15px 20px 20px 20px; /* 上パディングを少し減らす */
  
    margin-top: 10px;             /* 必要ならここも減らす */
  
    background-color:lightblue;    /* #f9f9f9;*/
  
    border-radius: 8px;
  
    border: 1px solid #eee;
  
}
  

  
.bid-section h2 {
  
    margin-top: 0;
  
    margin-bottom: 1px;
  
    font-size: 1.2em;
  
}
  

  

  
    
  
.bid-section_current {
  
    padding: 15px 20px 20px 20px; /* 上パディングを少し減らす */
  
    margin-top: 10px;             /* 必要ならここも減らす */
  
    background-color:;    /* #f9f9f9;*/
  
    border-radius: 0.2vw;
  
    border: 1px solid black;
  
    box-shadow: 3px 2px 2px gray;
  
}
  

  
.bid-section_current h2 {
  
    margin-top: 0;
  
    margin-bottom: 15px;
  
    font-size: 1.2em;
  
}
  

  
    
  

  
.input-group {
  
    margin-bottom: 15px;
  
}
  

  
.input-group label {
  
    display: block;
  
    margin-bottom: 8px;
  
    font-weight: bold;
  
    color: #555;
  
}
  

  
.input-group input[type="number"] {
  
    width: calc(100% - 20px); /* パディング分を考慮して幅を調整 */
  
    padding: 12px 10px;
  
    border: 1px solid #ccc;
  
    border-radius: 5px;
  
    font-size: 1em;
  
    box-sizing: border-box; /* パディングを含めて幅を計算 */
  
}
  

  
.input-group input[type="checkbox"] {
  
    margin-right: 8px;
  
}
  

  
button {
  
    display: block;
  
    width: 100%;
  
    padding: 1vw;
  
    background-color: #007bff; /* 青色ボタン */
  
    color: white;
  
    border: none;
  
    border-radius: 5px;
  
    font-size: 1.1em;
  
    cursor: pointer;
  
    transition: background-color 0.3s ease;
  
}
  

  
button:hover {
  
    background-color: #0056b3;
  
}
  

  
button:disabled {
  
    background-color: #cccccc;
  
    cursor: not-allowed;
  
}
  

  
.message {
  
    text-align: center;
  
    margin-top: 20px;
  
    font-weight: bold;
  
    color: #d35400; /* エラーや警告はオレンジ */
  
}
  

  
.status-message {
  
    font-size: 1em;
  
    font-weight: normal;
  
    color: #27ae60; /* 自分の状態は緑色 */
  
    margin-top: 5px;
  
}
  

  
/* モバイル対応のメディアクエリ */
  
@media (max-width: 600px) {
  
    body {
  
        padding: 10px;
  
    }
  
    .container {
  
        padding: 20px;
  
        margin: 10px auto;
  
    }
  
    .product-media img {
  
        width: 100%; /* 小さい画面では横幅いっぱいに表示 */
  
    }
  
}
  

  
.input-group.horizontal {
  
    display: flex;
  
    align-items: center;
  
    gap: 10px;
  
}
  

  
/* チェックボックスのサイズと位置調整 */
  
.input-group.horizontal input[type="checkbox"] {
  
    width: 20px;
  
    height: 20px;
  
    accent-color: #007bff;
  
    margin: 0;
  
    display: inline-block;
  
}
  

  
/* ラベルの位置調整（高さを合わせる） */
  
.input-group.horizontal label {
  
    margin: 0;
  
    line-height: 1;
  
    display: inline-block;
  
}
  

  
/* 金額入力欄の右寄せと円表示用スタイル */
  
.currency-input .input-wrapper {
  
    position: relative;
  
    width: 100%;
  
}
  

  
.currency-input input[type="number"] {
  
    width: 100%;
  
    padding: 12px 35px 12px 10px; /* 右に余白を追加して円ラベル分を確保 */
  
    text-align: right; /* 右寄せ */
  
    font-size: 1em;
  
    box-sizing: border-box;
  
}
  

  
.currency-input .yen-label {
  
    position: absolute;
  
    right: 10px;
  
    top: 50%;
  
    transform: translateY(-50%);
  
    color: #555;
  
    font-size: 1em;
  
}
  

  
/* 追加スタイル */
  
.time-info {
  
    text-align: center;
  
    font-size: 1em;
  
    color: #555;
  
    margin-top: 10px;
  
}
  
.countdown {
  
    font-size: 1.2em;
  
    font-weight: bold;
  
    color: #e74c3c; /* カウントダウンは赤色で目立たせる */
  
    margin-top: 5px;
  
    text-align: center;
  
}
  

  
</style>
  
</head>
  
<body>
  
    <div class="container">
  
        <div class="product-section">
  
            <h2>開催中のオークション</h2>
  
            <div class="product-media">
  
                <img id="medaka-image" src="medaka10.jpg" alt="メダカの画像">
  
                </div>
  
            <p class="product-description">
  
                〇〇メダカ３匹。優雅な泳ぎと鮮やかな色彩が特徴です。健康状態も良好です。
  
            </p>
  
        </div>
  

  
        <hr>
  
      <div class="bid-section_current">
  
        <div class="auction-info">
  
            <p>現在の最高入札額: </p>
  
     </div>
  
        <div class="auction-info0">
  
            <span id="current-bid">--円</span></p>
  
     </div>
  
<div class="auction-info2">
  
            <p id="your-status" class="status-message"></p>
  
        
  
            </div>
  
      </div>
  

  
    <p class="time-info">現在時刻: <span id="current-time">--:--:--</span></p>
  
            <p class="countdown">終了まで: <span id="time-remaining">--日--時間--分--秒</span></p>
  

  
        <hr>
  

  
        <div class="bid-section">
  
            <h2>入札フォーム</h2>
  
            <div class="input-group">
  
             
  
            
  
            
  
            <div class="input-group currency-input">
  
  <label for="bid-amount">あなたの入札金額 (円):</label>
  
  <div class="input-wrapper">
  
    <input type="number" id="bid-amount" min="100" step="100" placeholder="例: 1500" required>
  
    <span class="yen-label">円</span>
  
  </div>
  
</div>
  
            
  
            
  
            
  
            
  
            
  
            <div class="input-group horizontal">
  
                <input type="checkbox" id="agree-checkbox" required>
  
                <label for="agree-checkbox">オークション規約に同意する</label>
  
            </div>
  
            <button id="bid-button">入札する</button>
  
            <p id="message" class="message"></p>
  
        </div>
  
    </div>
  

  
   
  

  

  
<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwl5Ef11jMcnNVKV_qF181jNGgP3QMOlCNfOFGGvdLs1QwG_K8Q99FdQOgxcTtti3bXlA/exec';
  
  
let auctionEndTime; // オークション終了時刻を保持する変数
  

let auction_id = "1"
  

let countdownInterval; // カウントダウンのインターバルIDを保持するための変数

window.addEventListener('DOMContentLoaded', async () => {

  await liff.init({ liffId: "1657196041-ALeOLrEa"});

  
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const idToken = liff.getIDToken();
    
  document.getElementById('bid-button').disabled = true;
  document.getElementById('message').textContent = '情報を取得中...';


  

  
  // 状態読み込み
  
  await loadAuctionStatus(idToken); // awaitを追加して終了時刻の取得を待つ
  

  
  // 現在時刻の表示を更新
  
  updateCurrentTime();
  
  setInterval(updateCurrentTime, 1000); // 1秒ごとに更新
  

  
  // カウントダウンの開始
  
  if (auctionEndTime) {
  
      updateCountdown();
  
      setInterval(updateCountdown, 1000); // 1秒ごとに更新
  
  }
  

  

  

  
  // 入札ボタンイベント
  
  document.getElementById('bid-button').addEventListener('click', async () => {
  
    const bidAmount = Number(document.getElementById('bid-amount').value);
  
    const agreed = document.getElementById('agree-checkbox').checked;
  

  
    if (!agreed) {
  
      showMessage('規約に同意してください。', 'error');
  
      return;
  
    }
  
    
  
   
  

  
    if (bidAmount < 100 || bidAmount % 100 !== 0) {
  
      showMessage('100円単位で正しい入札金額を入力してください。', 'error');
  
      return;
  
    }
  
      
  
  const auction_id ="1"
  

  
    document.getElementById('bid-button').disabled = true;
  
    showMessage('入札処理中...', 'info');
  

  
    const res = await fetch(GAS_URL, {
  
      method: 'POST',
  
      body: new URLSearchParams({
  
  idToken: idToken,
  
  bidAmount: bidAmount,
  
  auction_id: auction_id
  
      })
  
    });
  

  
    const data = await res.json();
  
    if (data.status === 'success') {
  
      updateAuctionUI(data);
  
      showMessage(data.message, 'success');
  
    } else {
  
      showMessage(data.message, 'error');
  
    }
  

  
    document.getElementById('bid-button').disabled = false;
  
  });
  
});
  

  
async function loadAuctionStatus(idToken,bidAmount,action_id) {
  
  try {
  
    const res = await fetch(GAS_URL, {
  
      method: 'POST',
  
      body: new URLSearchParams({ 
  
idToken : idToken,
  
bidAmount : bidAmount,
  
auction_id : "1"
  
})
  
});
  

  
    const data = await res.json();
  

  
    if (data.status === 'success') {
  
      updateAuctionUI(data);
  
      // GASからの応答にauctionEndTimeが含まれていると仮定
  
      if (data.auctionEndTime) {
  
          auctionEndTime = new Date(data.auctionEndTime); // 終了時刻をDateオブジェクトとして保存
  
      }
  
      showMessage(data.message, 'success');
  
    } else {
  
      showMessage(data.message, 'error');
  
    }
  

  
    document.getElementById('bid-button').disabled = false;
  
  } catch (e) {
  
    showMessage('通信エラーが発生しました。', 'error');
  
  }
  
}
  

  
function updateAuctionUI(data) {
  
  document.getElementById('current-bid').textContent = `${data.maxBid}円`;
  
  document.getElementById('your-status').textContent = data.isHighest
  
    ? `あなたの入札額: ${data.yourBid || '---'}円`
  
    : `あなたの入札額: ${data.yourBid || '---'}円`;
  
}
  

  
function showMessage(text, type = 'info') {
  
  const msgEl = document.getElementById('message');
  
  msgEl.textContent = text;
  
  msgEl.style.color = {
  
    success: '#27ae60',
  
    error: '#e74c3c',
  
    info: '#2980b9'
  
  }[type] || '#333';
  
}
  

  
/**
  
 * 現在時刻を更新する関数
  
 */
  
function updateCurrentTime() {
  
    const now = new Date();
  
    const hours = String(now.getHours()).padStart(2, '0');
  
    const minutes = String(now.getMinutes()).padStart(2, '0');
  
    const seconds = String(now.getSeconds()).padStart(2, '0');
  
    document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
  
}
  

  
/**
  
 * カウントダウンを更新する関数
  
 */
  
function updateCountdown() {
  
    if (!auctionEndTime) {
  
        document.getElementById('time-remaining').textContent = '情報なし';
  
        return;
  
    }
  

  
    const now = new Date().getTime();
  
    const distance = auctionEndTime.getTime() - now;
  

  
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  

  
    if (distance < 0) {
  
        document.getElementById('time-remaining').textContent = 'オークションは終了しました';
  
        document.getElementById('bid-button').disabled = true; // オークション終了で入札ボタンを無効化
  
        // 必要に応じて、タイマーを停止
  
        clearInterval(this.countdownInterval); 
  
        return;
  
    }
  

  
    document.getElementById('time-remaining').textContent = 
  
        `${days}日${hours}時間${minutes}分${seconds}秒`;
  
}
  

  
</script>
  

  
</body>
  
</html>
