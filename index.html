<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メダカ無人オークション</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://unpkg.com/@line/liff/dist/liff.js"></script>
<style>

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 20px;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

h1, h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 4vw;
}

hr {
    border: none;
    border-top: 1px dashed #e0e0e0;
    margin: 1vw 0;
}

.product-section {
    text-align: center;
}

.product-media img {
    max-width: 100%; /* 親要素の幅を超えないようにする */
    height: auto; /* 画像の比率を維持する */
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* ここで画像の横幅を300pxに指定 */
}

.product-description {
    font-size: 0.95em;
    color: #555;
    text-align: left;
}

.auction-info {
    text-align: center;
    font-size: 1.1em;
    font-weight: bold;
    color: #4CAF50; /* 緑色で目立たせる */
}

.bid-section {
    padding: 15px 20px 20px 20px; /* 上パディングを少し減らす */
    margin-top: 10px;             /* 必要ならここも減らす */
    background-color: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #eee;
}

.bid-section h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.2em;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

.input-group input[type="number"] {
    width: calc(100% - 20px); /* パディング分を考慮して幅を調整 */
    padding: 12px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box; /* パディングを含めて幅を計算 */
}

.input-group input[type="checkbox"] {
    margin-right: 8px;
}

button {
    display: block;
    width: 100%;
    padding: 1vw;
    background-color: #007bff; /* 青色ボタン */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

.message {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: #d35400; /* エラーや警告はオレンジ */
}

.status-message {
    font-size: 1em;
    font-weight: normal;
    color: #27ae60; /* 自分の状態は緑色 */
    margin-top: 5px;
}

/* モバイル対応のメディアクエリ */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    .container {
        padding: 20px;
        margin: 10px auto;
    }
    .product-media img {
        width: 100%; /* 小さい画面では横幅いっぱいに表示 */
    }
}

.input-group.horizontal {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* チェックボックスのサイズと位置調整 */
.input-group.horizontal input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: #007bff;
    margin: 0;
    display: inline-block;
}

/* ラベルの位置調整（高さを合わせる） */
.input-group.horizontal label {
    margin: 0;
    line-height: 1;
    display: inline-block;
}





    
     /* ローディングスピナー */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #main {
            display: none;
        }


    
</style>
</head>
<body>

    
    <!-- ローディングスピナー -->
    <div id="loading">
        <div class="spinner"></div>
    </div>


    
    <div class="container">
        <h1>CoCoオークション</h1>
        <hr>

        <div class="product-section">
            <h2>✨ 本日のメダカ ✨</h2>
            <div class="product-media">
                <img id="medaka-image" src="image_auction.jpg" alt="メダカの画像">
                </div>
            <p class="product-description">
                この美しく希少なメダカは、優雅な泳ぎと鮮やかな色彩が特徴です。健康状態も良好で、あなたの癒やしとなること間違いなし！ぜひこの機会に手に入れてください。
            </p>
        </div>

        <hr>

        <div class="auction-info">
            <p>現在の最高入札額: <span id="current-bid">--円</span></p>
            <p id="your-status" class="status-message"></p>
        </div>

        <hr>

        <div class="bid-section">
            <h2>入札フォーム</h2>
            <div class="input-group">
                <label for="bid-amount">あなたの入札金額 (円):</label>
                <input type="number" id="bid-amount" min="100" step="100" placeholder="例: 1500" required>
            </div>
            <div class="input-group horizontal">
                <input type="checkbox" id="agree-checkbox" required>
                <label for="agree-checkbox">オークション規約に同意する</label>
            </div>
            <button id="bid-button">入札する</button>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>


<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbyXcWOKUsBXyeUjpga9offA9X_tZB1rOCpBkejifOsEKR9rFt7tE4DTH9IbUl0lSd80Ww/exec';

window.addEventListener('DOMContentLoaded', async () => {
  await liff.init({ liffId: "1657196041-ALeOLrEa"});

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

    
  const idToken = liff.getIDToken();
  document.getElementById('bid-button').disabled = true;
  document.getElementById('message').textContent = '情報を取得中...';




    
  // 状態読み込み
  loadAuctionStatus(idToken);

  // 入札ボタンイベント
  document.getElementById('bid-button').addEventListener('click', async () => {
    const bidAmount = Number(document.getElementById('bid-amount').value);
    const agreed = document.getElementById('agree-checkbox').checked;

    if (!agreed) {
      showMessage('規約に同意してください。', 'error');
      return;
    }

    if (!bidAmount || bidAmount < 100 || bidAmount % 100 !== 0) {
      showMessage('100円単位で正しい入札金額を入力してください。', 'error');
      return;
    }

    document.getElementById('bid-button').disabled = true;
    showMessage('入札処理中...', 'info');

    const res = await fetch(GAS_URL, {
      method: 'POST',
      body: new URLSearchParams({
        idToken,
        bidAmount
      })
    });

    const data = await res.json();
    if (data.status === 'success') {
      updateAuctionUI(data);
      showMessage(data.message, 'success');
    } else {
      showMessage(data.message, 'error');
    }

    document.getElementById('bid-button').disabled = false;
  });
});

async function loadAuctionStatus(idToken) {
  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      body: new URLSearchParams({ idToken })
    });
    const data = await res.json();

    if (data.status === 'success') {
      try {
        updateAuctionUI(data);
        showMessage(data.message || '現在の入札状況を取得しました。', 'success');

 
          
      } catch (err) {
        console.error('UI更新エラー:', err);
        showMessage('表示処理中にエラーが発生しました。', 'error');
      }
    } else {
      showMessage(data.message || 'ステータスが失敗でした。', 'error');
   
  


        
    }

    document.getElementById('bid-button').disabled = false;

    // ★ ローディング終了処理は catch の外に移動
    $('#loading').fadeOut(500, function () {
      $('#main').fadeIn(500);
      updateSlide?.(false);
    });

  } catch (e) {
    console.error('通信エラー:', e); // ← ログを確認しやすく
    showMessage('通信エラーが発生しました。', 'error');

    // ローディングを終わらせないとフリーズする
    $('#loading').fadeOut(500, function () {
      $('#main').fadeIn(500);
    });
  }
}

function updateAuctionUI(data) {
  document.getElementById('current-bid').textContent = `${data.maxBid}円`;
  document.getElementById('your-status').textContent = data.isHighest
    ? 'あなたが現在の最高入札者です！'
    : `あなたの入札額: ${data.yourBid || '---'}円`;
}

function showMessage(text, type = 'info') {
  const msgEl = document.getElementById('message');
  msgEl.textContent = text;
  msgEl.style.color = {
    success: '#27ae60',
    error: '#e74c3c',
    info: '#2980b9'
  }[type] || '#333';
}


</script>

</body>
</html>
