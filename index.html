<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoCo めだか 無人販売所</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_spinner.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #A8DADC;
      padding: 5vw 3vw 3vw;
      text-align: center;
      border-bottom: 3px solid #457B9D;
    }

    header h1 {
      font-size: 6vw;
      margin: 0;
      color: #1D3557;
    }

    header h2 {
      font-size: 4.5vw;
      margin: 1vw 0 0;
      color: #1D3557;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #457B9D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main {
      display: none;
      padding: 4vw;
    }

    .status-box {
      background: #fff;
      border-radius: 1vw;
      box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
      padding: 3vw;
      margin: 2vw 0;
      text-align: center;
    }

    .status-box div {
      font-size: 4vw;
      margin: 1vw 0;
    }

    .progress-container {
      width: 100%;
      height: 1vw;
      background-color: #ddd;
      margin: 2vw 0;
      border-radius: 1vw;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #457B9D;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 3vw;
      margin-top: 4vw;
    }

    .img-button {
      flex: 1 1 30%;
      max-width: 30%;
      background: #fff;
      border-radius: 2vw;
      box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .img-button img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 2vw;
    }

    .img-button:hover {
      transform: translateY(-0.5vw);
      box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.2);
    }

    @media screen and (max-width: 600px) {
      .img-button {
        max-width: 48%;
      }
    }
  </style>
</head>
<body>

  <!-- ローディング -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- メイン -->
  <div id="main">
    <header>
      <h1>CoCo めだか</h1>
      <h2>無人販売所</h2>
    </header>

    <div class="status-box">
      <div id="data-container3">---</div>
      <div id="data-container2">Now Loading...</div>
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
    </div>

    <div class="button-container">
      <a href="QRCR_r.html" class="img-button">
        <img src="QRCR_r1.jpg" alt="QRコードリーダー">
      </a>
      <a href="numberForm.html" class="img-button">
        <img src="4kfm1.jpg" alt="コード入力フォーム">
      </a>
      <a href="reservation.html" class="img-button">
        <img src="RSVT1.jpg" alt="予約注文">
      </a>
    </div>

    <div class="button-container" style="margin-top: 3vw;">
      <a href="qr_pt_ex.html" class="img-button">
        <img src="rou.jpg" alt="クイズ">
      </a>
      <a href="coco_camera.html" class="img-button">
        <img src="camera.jpg" alt="カメラ">
      </a>
      <a href="another_page.html" class="img-button">
        <img src="another.jpg" alt="その他">
      </a>
    </div>
  </div>

</body>
</html>
