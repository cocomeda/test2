<!-- ここにフォームを追加 -->
<div id="input-container">
    <form id="point-form">
        <label for="point-input">ポイントを入力してください (上限: <span id="max-score">0</span>):</label><br>
        <input type="number" id="point-input" name="point" min="1" max="0" required>
        <button type="submit">送信</button>
    </form>
    <p id="form-message" style="color: red; display: none;">入力したポイントは上限を超えています。</p>
</div>

<script>
    function displayData(data) {
        const jsonData = JSON.parse(data);

        const container2 = document.getElementById("data-container2");
        container2.textContent = `${jsonData.score}pt`;

        // フォームの最大値をjsonData.scoreに設定
        const maxScore = jsonData.score;
        document.getElementById("max-score").textContent = maxScore;
        document.getElementById("point-input").max = maxScore;
    }

    // フォームの送信イベントを処理
    document.getElementById("point-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const inputField = document.getElementById("point-input");
        const maxScore = parseInt(inputField.max, 10);
        const enteredValue = parseInt(inputField.value, 10);

        if (enteredValue > maxScore) {
            document.getElementById("form-message").style.display = "block";
        } else {
            document.getElementById("form-message").style.display = "none";
            alert(`ポイントが送信されました: ${enteredValue}`);
            // 必要に応じてサーバーへデータを送信する処理をここに追加
        }
    });
</script>
