
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シリアルコード送信</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vw;
    }

    #loading {
      display: none;
      font-size: 5vw;
    }

    form {
      font-size: 4vw;
    }

    input[type="text"] {
      padding: 1vw;
      font-size: 4vw;
      width: 60vw;
    }

    input[type="submit"] {
      font-size: 4vw;
      padding: 1vw 3vw;
      margin-top: 3vw;
    }
  </style>
</head>
<body>

  <div id="loading">送信中...</div>

  <div id="form-container">
    <form id="form1">
      <input type="text" name="content1" placeholder="問い合わせ内容を入力" required>
      <br>
      <input type="submit" value="送信">
    </form>
  </div>

  <script>
// LIFF初期化
liff.init({ liffId: '1657196041-ALeOLrEa' }, () => {
  if (!liff.isLoggedIn()) {
    liff.login();
  }
});

// フォーム送信時にIDトークンとシリアルコードをGASに送信
$('#form1').submit(async function (e) {
  e.preventDefault();
  $('#loading').show();
  $('#form-container').hide();

  const content = $('input[name="content1"]').val();
  const idToken = liff.getIDToken();

  $.ajax({
    url: 'https://script.google.com/macros/s/AKfycbyRwc1Mmx6MQzzsAK76WzjeiTO2tykuardW57jQPrKLOTsTaV6zXqBDXhNu7rT7LoJr/exec',
    type: 'POST',
    data: JSON.stringify({
      idToken: idToken,
      content: content
    }),
    contentType: 'application/json',
    success: function (response) {
      alert('送信が完了しました');
      liff.closeWindow();
    },
    error: function (error) {
      alert('送信に失敗しました: ' + JSON.stringify(error));
      $('#form-container').show();
      $('#loading').hide();
    }
  });
});
  </script>

</body>
</html>
