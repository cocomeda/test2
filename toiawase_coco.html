
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シリアルコード送信</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vw;
    }

    #loading {
      display: none;
      font-size: 5vw;
    }

    form {
      font-size: 4vw;
    }

    input[type="text"] {
      padding: 1vw;
      font-size: 4vw;
      width: 60vw;
    }

    input[type="submit"] {
      font-size: 4vw;
      padding: 1vw 3vw;
      margin-top: 3vw;
    }
  </style>
</head>
<body>

  <div id="loading">送信中...</div>

  <div id="form-container">
<form id="form1">
  <input type="text" id="inputText" placeholder="内容を入力">
  <button type="submit">送信</button>
</form>
  </div>

















  

  <script>
liff.init({ liffId: '1657196041-ALeOLrEa' }).then(() => { 
    if (!liff.isLoggedIn()) {
        liff.login();
    }
}).catch((err) => {
    console.error('LIFF初期化失敗:', err);
});

// フォーム送信時の処理
document.getElementById('form1').addEventListener('submit', async function (e) {
    e.preventDefault();

    const content = document.getElementById('inputText').value;
    const idToken = liff.getIDToken();

    if (!idToken) {
        alert('IDトークン取得失敗');
        return;
    }

    // データ送信
    $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbw1HP0ZAThaiqEfAyq8DBnl5QiE14cOOvZTagylXPyRkwI6LyP7ppIoLsdqLBNJKsmh/exec',
        type: 'POST',
        data: {
            idToken: idToken,
            content: content
        },
        success: function (response) {
            console.log('送信成功:', response);
            alert('送信が完了しました');
            liff.closeWindow();
        },
        error: function (err) {
            console.error('送信失敗:', err);
            alert('送信に失敗しました');
        }
    });
});
  </script>

</body>
</html>
