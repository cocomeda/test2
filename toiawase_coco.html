
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>問い合わせフォーム</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vw;
    }
    #loading {
      display: none;
      font-size: 5vw;
    }
    form {
      font-size: 4vw;
    }
    input[type="text"] {
      padding: 1vw;
      font-size: 4vw;
      width: 60vw;
    }
    input[type="submit"] {
      font-size: 4vw;
      padding: 1vw 3vw;
      margin-top: 3vw;
    }
  </style>
</head>
<body>

  <div id="loading">送信中...</div>

  <div id="form-container">
    <form id="form1">
      <input type="text" id="inputText" placeholder="問い合わせ内容を入力" required>
      <br>
      <input type="submit" value="送信">
    </form>
  </div>

  <script>
    liff.init({ liffId: '1657196041-ALeOLrEa' }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }).catch((err) => {
      console.error('LIFF初期化失敗:', err);
      alert('LIFFの初期化に失敗しました');
    });

    document.getElementById('form1').addEventListener('submit', async function (e) {
      e.preventDefault();

      $('#loading').show();
      $('#form-container').hide();

      const content = document.getElementById('inputText').value;
      const idToken = liff.getIDToken();

      if (!idToken) {
        alert('IDトークンの取得に失敗しました');
        $('#loading').hide();
        $('#form-container').show();
        return;
      }

      $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbzhMau5pYzsKxKgLlbgV-MiaJy45AYG5SNTR3gNa48Kge4ySJcQsGejFlFcOPPSRaVU/exec',
        type: 'POST',
        data: {
          idToken: idToken,
          content: content
        },
        success: function (response) {
          alert('送信が完了しました');
          liff.closeWindow();
        },
        error: function (err) {
          console.error('送信エラー:', err);
          alert('送信に失敗しました');
          $('#loading').hide();
          $('#form-container').show();
        }
      });
    });
  </script>

</body>
</html>
