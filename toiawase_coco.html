<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFFからGASへ送信</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: white;
    max-width: 450px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #333;
    text-align: center;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
  }
  input[type="submit"] {
    width: 100%;
    padding: 15px 0;
    margin-top: 20px;
    background-color: #4CAF50;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  #response {
    margin-top: 25px;
    padding: 15px;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    background-color: #e0f7e9;
    color: #2e7d32;
    box-shadow: inset 0 0 8px #a5d6a7;
    min-height: 40px;
  }
</style>


  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> <!-- LIFF SDK -->
  
</head>
<body>

  
<div class="container">
  <h2>文字を送信</h2>
  <form id="myForm" autocomplete="off">
    <label for="inputText">入力してください</label>
    <input type="text" id="inputText" name="inputText" placeholder="ここに文字を入力" required>
    <input type="submit" value="送信">
  </form>
  <div id="response"></div>
</div>

  
<script>
  const gasUrl = "https://script.google.com/macros/s/AKfycbyUzD_HReOlxBtfuSMmbQZz7MNp9UlUxjc8EdleM9QQR4OYPL6qZ6FFPLVbEEpZij1sig/exec";

  let userId = "";
  let displayName = "";

  // LIFF初期化とプロフィール取得をasync関数でまとめる
  async function initLiffAndProfile() {
    try {
      await liff.init({ liffId: "1657196041-ALeOLrEa" });
      const profile = await liff.getProfile();
      userId = profile.userId;
      displayName = profile.displayName;
      console.log("LIFF初期化成功:", displayName, userId);
    } catch (err) {
      document.getElementById('response').innerText = "LIFFログインに失敗しました: " + err.message;
    }
  }

  initLiffAndProfile();

  document.getElementById('myForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!userId || !displayName) {
      document.getElementById('response').innerText = "ユーザー情報の取得中または失敗しています。時間を置いて再度試してください。";
      return;
    }

    const inputText = document.getElementById('inputText').value;

    // URLSearchParamsで送る例
    const formData = new URLSearchParams();
    formData.append('inputText', inputText);
    formData.append('userId', userId);
    formData.append('displayName', displayName);

    try {
      const response = await fetch(gasUrl, {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      document.getElementById('response').innerText = data.message || "送信完了";
      document.getElementById('myForm').reset();
    } catch (error) {
      document.getElementById('response').innerText = "エラーが発生しました: " + error.message;
    }
  });
</script>
</body>
</html>
