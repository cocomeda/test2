<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFFからGASへ送信</title>

<style>
 <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    form {
      max-width: 600px;
      width: 100%;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      text-align: center;
    }
</style>


  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> <!-- LIFF SDK -->
  
</head>
<body>
  <h2>文字を送信</h2>
  <form id="myForm">
    <textarea id="inputText" name="inputText" required placeholder="ここに複数行のテキストを入力できます"></textarea>
    <br>
    <input type="submit" value="送信">
  </form>
  <div id="response"></div>



  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> <!-- LIFF SDK -->
  



  
<script>
  const gasUrl = "https://script.google.com/macros/s/AKfycbyUzD_HReOlxBtfuSMmbQZz7MNp9UlUxjc8EdleM9QQR4OYPL6qZ6FFPLVbEEpZij1sig/exec";

  let userId = "";
  let displayName = "";

  // LIFF初期化とプロフィール取得をasync関数でまとめる
  async function initLiffAndProfile() {
    try {
      await liff.init({ liffId: "1657196041-ALeOLrEa" });
      const profile = await liff.getProfile();
      userId = profile.userId;
      displayName = profile.displayName;
      console.log("LIFF初期化成功:", displayName, userId);
    } catch (err) {
      document.getElementById('response').innerText = "LIFFログインに失敗しました: " + err.message;
    }
  }

  initLiffAndProfile();

  document.getElementById('myForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!userId || !displayName) {
      document.getElementById('response').innerText = "ユーザー情報の取得中または失敗しています。時間を置いて再度試してください。";
      return;
    }

    const inputText = document.getElementById('inputText').value;

    // URLSearchParamsで送る例
    const formData = new URLSearchParams();
    formData.append('inputText', inputText);
    formData.append('userId', userId);
    formData.append('displayName', displayName);

    try {
      const response = await fetch(gasUrl, {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      document.getElementById('response').innerText = data.message || "送信完了";
      document.getElementById('myForm').reset();
    } catch (error) {
      document.getElementById('response').innerText = "エラーが発生しました: " + error.message;
    }
  });
</script>
</body>
</html>
