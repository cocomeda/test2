
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFFからGASへ送信</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 30px;
    }
    form {
      width: 80%;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    .submit-wrapper {
      text-align: center;
      margin-top: 15px;
    }
    input[type="submit"] {
      padding: 10px 30px;
      font-size: 16px;
    }
    #response {
      margin-top: 30px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>お問い合わせ</h2>

  <form id="myForm">
    <textarea id="inputText" name="inputText" required placeholder="お問い合わせ内容を入力してください"></textarea>
    <div class="submit-wrapper">
      <input type="submit" value="送信">
    </div>
  </form>

  <div id="response"></div>

  <script>
    let userId = "";
    let displayName = "";

    // LIFF 初期化とプロフィール取得
    liff.init({ liffId: "1657196041-ALeOLrEa" }).then(() => {
      return liff.getProfile();
    }).then(profile => {
      displayName = profile.displayName;
      userId = profile.userId;
    }).catch(err => {
      document.getElementById('response').innerText = "LIFFログインに失敗しました";
    });

    // フォーム送信処理
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const inputText = document.getElementById('inputText').value.trim();
      if (!inputText) return;

      const gasUrl = "https://script.google.com/macros/s/AKfycbyUzD_HReOlxBtfuSMmbQZz7MNp9UlUxjc8EdleM9QQR4OYPL6qZ6FFPLVbEEpZij1sig/exec";

      const formData = new URLSearchParams();
      formData.append('inputText', inputText);
      formData.append('userId', userId);
      formData.append('displayName', displayName);

      fetch(gasUrl, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('myForm').style.display = "none";
        const responseEl = document.getElementById('response');
        responseEl.innerText = "お問い合わせありがとうございました。";
        setTimeout(() => {
          liff.closeWindow();
        }, 2000);
      })
      .catch(error => {
        document.getElementById('response').innerText = 'エラーが発生しました: ' + error.message;
      });
    });
  </script>
</body>
</html>
